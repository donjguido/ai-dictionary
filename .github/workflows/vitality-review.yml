name: Quarterly Vitality Review

on:
  schedule:
    # 1st of every 3rd month at noon UTC (Jan, Apr, Jul, Oct)
    - cron: '0 12 1 */3 *'
  workflow_dispatch:
    inputs:
      panel:
        description: 'Which models to use (free or all)'
        required: false
        default: 'free'

permissions:
  contents: write
  actions: write

concurrency:
  group: vitality-review
  cancel-in-progress: false

jobs:
  vitality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r bot/requirements.txt

      - name: Run vitality review
        id: vitality
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          CONSENSUS_PANEL: ${{ github.event.inputs.panel || 'free' }}
          PYTHONPATH: ${{ github.workspace }}/bot
        working-directory: ${{ github.workspace }}
        run: python bot/consensus.py --vitality

      - name: Commit results
        run: |
          git config user.name "AI Dictionary Bot"
          git config user.email "bot@ai-dictionary.dev"
          git add bot/consensus-data/ bot/consensus-state.json
          git diff --cached --quiet || (git commit -m "Vitality review: ${{ steps.vitality.outputs.rated_count || 'N' }} terms reviewed" && git push)

      - name: Trigger API build
        if: steps.vitality.outputs.rated_count != '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run build-api.yml
