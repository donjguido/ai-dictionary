name: Review Community Submission

on:
  issues:
    types: [opened, reopened]

concurrency:
  group: review-submission
  cancel-in-progress: false

jobs:
  review:
    if: contains(github.event.issue.labels.*.name, 'community-submission')
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r bot/requirements.txt

      - name: Run submission review
        id: review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        working-directory: bot
        run: python review_submission.py
        continue-on-error: true

      - name: Schedule retry on LLM failure
        if: steps.review.outcome == 'failure'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          echo "Review script exited with failure â€” scheduling retry in 5 minutes..."
          echo "Issue stays open during wait (prevents duplicate submissions)."
          sleep 300
          # Close then reopen to retrigger the workflow
          gh issue edit "$ISSUE_NUMBER" --remove-label retry-pending 2>/dev/null || true
          gh issue close "$ISSUE_NUMBER"
          sleep 2
          gh issue reopen "$ISSUE_NUMBER"
