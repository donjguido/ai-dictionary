name: PR Review Bot

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'definitions/*.md'

permissions:
  contents: write
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r bot/requirements.txt

      - name: Review definitions
        id: review
        env:
          PYTHONPATH: ${{ github.workspace }}/bot
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: python bot/review_pr.py

      - name: Approve and merge
        if: steps.review.outputs.valid == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr review ${{ github.event.pull_request.number }} --approve -b "All definitions pass quality checks. Auto-approved by AI Dictionary Bot."
          gh pr merge ${{ github.event.pull_request.number }} --squash --auto

      - name: Comment issues
        if: steps.review.outputs.valid == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body-file /tmp/review-comment.md
