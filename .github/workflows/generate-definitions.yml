name: Generate AI Dictionary Definitions

on:
  schedule:
    # Run every 4 hours â€” usage_governor.py auto-throttles if monthly minutes exceed budget
    - cron: '30 */4 * * *'
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of definitions to generate'
        required: false
        default: '1'

permissions:
  contents: write
  actions: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r bot/requirements.txt

      - name: Usage check
        id: governor
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        run: python bot/usage_governor.py generate

      - name: Generate definitions
        if: steps.governor.outcome == 'success'
        id: generate
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '1' }}
          PYTHONPATH: ${{ github.workspace }}/bot
        working-directory: ${{ github.workspace }}
        run: python bot/generate.py

      - name: Check for changes
        if: steps.governor.outcome == 'success'
        id: check
        run: |
          git diff --quiet && git diff --cached --quiet && echo "changes=false" >> $GITHUB_OUTPUT || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.governor.outcome == 'success' && steps.check.outputs.changes == 'true'
        run: |
          git config user.name "AI Dictionary Bot"
          git config user.email "bot@ai-dictionary.dev"
          git add definitions/ README.md tags/ bot/api-config/tracker-state.json
          SUMMARY="${{ steps.generate.outputs.summary }}"
          git commit -m "${SUMMARY:-Add new definitions (automated)}" -m "Auto-generated by AI Dictionary Bot via LLM Router"
          git push

      - name: Update fibonacci counter
        if: steps.governor.outcome == 'success' && steps.check.outputs.changes == 'true'
        id: fib
        env:
          DEFINITION_COUNT: ${{ steps.generate.outputs.count || '1' }}
        run: python bot/fib_counter.py increment

      - name: Commit state
        if: steps.governor.outcome == 'success' && steps.check.outputs.changes == 'true'
        run: |
          git add bot/state.json bot/usage-state.json bot/api-config/tracker-state.json
          git diff --cached --quiet || (git commit -m "Update bot state" && git push)

      - name: Trigger API build
        if: steps.governor.outcome == 'success' && steps.check.outputs.changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run build-api.yml

      - name: Trigger tag review
        if: steps.governor.outcome == 'success' && steps.fib.outputs.review_needed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run tag-review.yml
