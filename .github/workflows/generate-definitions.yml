name: Generate AI Dictionary Definitions

on:
  schedule:
    # Run every 8 hours (3 times per day)
    - cron: '0 0,8,16 * * *'
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of definitions to generate'
        required: false
        default: '7'
      model:
        description: 'OpenRouter model to use'
        required: false
        default: 'meta-llama/llama-4-maverick:free'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r bot/requirements.txt

      - name: Generate definitions
        id: generate
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '7' }}
          OPENROUTER_MODEL: ${{ github.event.inputs.model || 'meta-llama/llama-4-maverick:free' }}
          PYTHONPATH: ${{ github.workspace }}/bot
        working-directory: ${{ github.workspace }}
        run: python bot/generate.py

      - name: Check for changes
        id: check
        run: |
          git diff --quiet && git diff --cached --quiet && echo "changes=false" >> $GITHUB_OUTPUT || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.check.outputs.changes == 'true'
        run: |
          git config user.name "AI Dictionary Bot"
          git config user.email "bot@ai-dictionary.dev"
          git add definitions/ README.md
          SUMMARY="${{ steps.generate.outputs.summary }}"
          MODEL="${{ github.event.inputs.model || 'meta-llama/llama-4-maverick:free' }}"
          git commit -m "${SUMMARY:-Add new definitions (automated)}" -m "Auto-generated by AI Dictionary Bot via OpenRouter (${MODEL})"
          git push
