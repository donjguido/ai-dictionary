name: Build API

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC â€” rotates featured word, refreshes "new" badges
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

concurrency:
  group: main-push
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for changelog git log

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build API files
        run: python bot/build_api.py

      - name: Commit and push
        run: |
          git config user.name "AI Dictionary Bot"
          git config user.email "bot@ai-dictionary.dev"
          git add docs/api/ docs/feed.xml docs/summaries-feed.xml
          git diff --cached --quiet || (git commit -m "Update API endpoints (automated)" && git pull --rebase && git push)
