name: Build API

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build API files
        run: python bot/build_api.py

      - name: Commit and push
        run: |
          git config user.name "AI Dictionary Bot"
          git config user.email "bot@ai-dictionary.dev"
          git add docs/api/
          git diff --cached --quiet || (git commit -m "Update API endpoints (automated)" && git push)
