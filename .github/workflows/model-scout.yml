name: Model Scout

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday 9am UTC
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  scout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r bot/requirements.txt

      - name: Usage check
        id: governor
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        run: python bot/usage_governor.py review

      - name: Run model scout
        if: steps.governor.outcome == 'success'
        id: scout
        env:
          BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
        run: python -m llm_router.scout --output bot/scout-report.md

      - name: Commit report
        if: steps.governor.outcome == 'success'
        run: |
          git config user.name "AI Dictionary Bot"
          git config user.email "bot@ai-dictionary.dev"
          git add bot/scout-report.md
          git diff --cached --quiet || (git commit -m "Scout: update model recommendations" && git push)

      - name: Create issue if updates found
        if: steps.governor.outcome == 'success' && steps.scout.outputs.updates_needed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "Model Scout: Review free model recommendations ($(date +%Y-%m-%d))" \
            --body-file bot/scout-report.md \
            --label "model-scout"
